<div class="register-container">
  <h2>Create Account</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    
    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter your full name" />
      <app-form-error [control]="form.get('name')!" />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" formControlName="email" placeholder="you@example.com" />
      <app-form-error [control]="form.get('email')!" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Choose a password" />
      <app-form-error [control]="form.get('password')!" />
    </div>

    <div class="form-group">
      <label for="role">Account Type</label>
      <select id="role" formControlName="role">
        <option value="USER">User</option>
        <option value="AGENT">Agent</option>
      </select>
      <app-form-error [control]="form.get('role')!" />
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Registering...' : 'Register' }}
    </button>

    <div class="form-footer">
      <p>Already have an account?
        <a routerLink="/auth/login">Log in here</a>
      </p>
    </div>
  </form>
</div>
